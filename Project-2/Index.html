<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
            <a href="#">
                <img class="icon-img" src="	https://res.cloudinary.com/dutdah0l9/image/upload/v1720058694/Swiggy_logo_bml6he.png" alt="">
            </a>
            <div class="nav-list">
                <li>Swiggy Corporate</li>
                <li>Partner with us</li>
                <li class="get_the_App">Get the App</li>
                <li class="signin_btn">Sign In</li>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <img class="left-img" src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png" alt="">
        <div class="box-container">
            <h1>Order food & groceries. Discover <br> best restaurants. Swiggy it!</h1>
            <div class="input-box">
                <div class="loc-box">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Enter your delivery loaction ">
                    <select name="" id="" ></select>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search for Restaurent, items or more">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <img class="right-img" src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png" alt="">
    </main>
</body>
</html>
